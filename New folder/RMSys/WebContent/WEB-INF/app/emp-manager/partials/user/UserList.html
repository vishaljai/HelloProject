<div class="center" data-ng-show="{{users.size==0}}">
	<div class="bigText">
		<span>Loading...</span>
	</div>
	<div class="progress" style="width: 50%">
		<div class="progress-bar progress-bar-striped active"
			role="progressbar" style="width: 100%"></div>
	</div>
</div>
<div data-ng-show="{{users.size!=0}}" class="table-responsive"
	data-ng-init="refresh()">
	<div class="panel panel-default theme-panel">
		<div class="panel-content">
			<div style="padding:6px;">
				<div class="form-inline">
					<div class="input-group">
						<span class="input-group-addon">Filter By</span> 
						<select class="form-control" data-ng-model="filter.filterBy">
							<option value="none">NONE</option>
							<option value="dateRange">DATE RANGE</option>
						</select>
					</div>
					<div class="input-group" data-ng-show="isVisibleForFilter('dateRange')">
						<span class="input-group-addon">After Date</span> 
						<input type="date" class="form-control"  data-ng-model="filter.after">
						<span class="input-group-addon">Before Date</span> 
						<input type="date" class="form-control"  data-ng-model="filter.before">
					</div>
					<!-- <div class="input-group" data-ng-show="isVisibleForFilter('dateOfBirth')">
						<span class="input-group-addon">Before Date</span> 
						<input type="date" class="form-control"  data-ng-model="filter.before">
					</div> -->
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default theme-panel">
		<div class="panel-heading">
			<div style="padding-bottom: 4px;">
				<div
					style="font-size: 1.3em; display: inline-block; margin-top: 5px;">
					user List</div>
				<div class="form-inline pull-right">
					<div class="input-group">
						<span class="input-group-addon">Search By</span> 
						<select
							class="form-control" data-ng-model="search.searchBy">
							<option value="all">ALL</option>
							<option value="id">ID</option>
							<option value="username">USERNAME</option>
							<option value="email">E-MAIL</option>
							<option value="role">ROLE</option>
							<option value="designation">DESIGNATION</option>
							<option value="technology">TECHNOLOGY</option>
							<option value="projects">PROJECT</option>
						</select>
					</div>
					<input type="text" class="form-control" placeholder="search for"
						data-ng-show="isVisible('all')" data-ng-model="search.searchFor">
					<input type="number" class="form-control"
						placeholder="enter id here..." data-ng-show="isVisible('id')"
						data-ng-model="search.searchFor.id">
					<input type="text"
						class="form-control" placeholder="enter username here..."
						data-ng-show="isVisible('username')"
						data-ng-model="search.searchFor.usernanme"> 
					<input
						type="text" class="form-control"
						placeholder="enter e-mail here..."
						data-ng-show="isVisible('email')"
						data-ng-model="search.searchFor.email"> 
					<input
						type="number" class="form-control"
						placeholder="enter role here..."
						data-ng-show="isVisible('role')"
						data-ng-model="search.searchFor.role">
					<input
						type="number" class="form-control"
						placeholder="enter designation here..."
						data-ng-show="isVisible('designation')"
						data-ng-model="search.searchFor.designation">
					<input
						type="number" class="form-control"
						placeholder="enter technology here..."
						data-ng-show="isVisible('technology')"
						data-ng-model="search.searchFor.technology">
					<input
						type="number" class="form-control"
						placeholder="enter project here..."
						data-ng-show="isVisible('projects')"
						data-ng-model="search.searchFor.projects">
				</div>
			</div>
		</div>
		<div id="search" class="panel-content scrollable">
			<table class="table table-striped">
				<thead>
					<tr>
						<th data-ng-click="sort('id')">Id<span
							data-ng-class="sortClass('id')"></span></th>
						<th data-ng-click="sort('username')">User Name<span
							data-ng-class="sortClass('username')"></span></th>
						<th data-ng-click="sort('email')">E-mail<span
							data-ng-class="sortClass('email')"></span></th>
						<th data-ng-click="sort('role')">Role<span
							data-ng-class="sortClass('role')"></span></th>
						<th data-ng-click="sort('designation')">Designation<span
							data-ng-class="sortClass('designation')"></span></th>
						<th data-ng-click="sort('technology')">Technology<span
							data-ng-class="sortClass('technology')"></span></th>
						<th data-ng-click="sort('projects')">Projects<span
							data-ng-class="sortClass('projects')"></span></th>
						<th>Options</th>
					</tr>
				</thead>
				<tbody>
					<tr
						data-ng-repeat="user in users | filter:search.searchFor | orderBy:sortColumn:desc">
						<td>{{user.id}}</td>
						<td>{{user.username}}</td>
						<td>{{user.email}}</td>
						<td>{{user.role}}</td>
						<td>{{user.designation}}</td>
						<td>{{user.projects}}</td>
						
						<td>
							<button class="btn btn-sm btn-danger" data-ng-click="removeUser(user)"> Remove</button>
							<a href="#/updateUser" class="btn btn-sm btn-warning" >Update</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
